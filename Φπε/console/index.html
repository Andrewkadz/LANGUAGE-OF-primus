<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Φπε Console</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Φπε Console Interface</h1>
    <div class="status">
      <span id="xiCount">Ξ: 0</span>
      <span id="tickCount">ζ: 0</span>
    </div>
  </header>

  <main class="layout">
    <section class="panel input-panel">
      <div class="controls">
        <label class="mode">
          Mode
          <select id="modeSelect">
            <option value="nl">Natural</option>
            <option value="phi">Φπε</option>
            <option value="script">Script</option>
          </select>
        </label>
        <button id="runBtn">Run ⏵</button>
      </div>
      <textarea id="inputText" rows="4" placeholder="Type English, Φπε, or PhiScript..."></textarea>
      <div class="symbol-pad" id="symbolPad">
        <!-- Symbol pad buttons are generated by app.js -->
      </div>
    </section>

    <section class="panel trace-panel">
      <div class="panel-title">Trace Viewer (Λ steps)</div>
      <div id="traceView" class="trace-view" aria-live="polite"></div>
    </section>

    <section class="panel metrics-panel">
      <div class="panel-title">Ξ Meter & Loop Snapshots</div>
      <div class="meter">
        <div class="bar-bg"><div id="xiBar" class="bar"></div></div>
      </div>
      <div class="snapshots">
        <div class="label">Loop motifs:</div>
        <div id="motifs" class="motifs"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Powered by Φπε / ERCA Primus</span>
    <span>Prototype console — static scaffold</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
