<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="2000" viewBox="0 0 1400 2000">
  <rect x="0" y="0" width="1400" height="2000" fill="#0b0f14"/>
  <style><![CDATA[
    .title { fill:#e6edf3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size:42px; font-weight:700; }
    .h { fill:#e6edf3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size:28px; font-weight:600; }
    .t { fill:#c9d1d9; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-size:22px; }
    .k { fill:#7ee787; font-weight:600; }
    .box { fill:#11161d; stroke:#2d333b; stroke-width:1.5; rx:10; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  ]]></style>

  <text class="title" x="50" y="70">Φπε Language Map v1.0</text>

  <!-- Alphabet -->
  <rect class="box" x="50" y="110" width="1300" height="210"/>
  <text class="h" x="70" y="150">Alphabet (20 symbols)</text>
  <text class="t mono" x="70" y="190">Φ, Π, Ε, ε, Δ, δ, Ψ, Λ, λ, Γ, Ω, ω, Σ, Ξ, ζ, Τ, Ρ, Θ, n, χ</text>
  <text class="h" x="70" y="230">Operators (8)</text>
  <text class="t mono" x="70" y="270">→, +, :, /, |, [], =, ^</text>

  <!-- Grammar & Precedence -->
  <rect class="box" x="50" y="350" width="1300" height="360"/>
  <text class="h" x="70" y="390">Grammar & Precedence</text>
  <text class="t" x="70" y="430">Header (required):</text>
  <text class="t mono" x="90" y="460">Φπε PRIMUS :: SYMBOL SET</text>
  <text class="t mono" x="90" y="490">Σ(Φ, Π, Ε, ε, Δ, δ, Ψ, Λ, λ, Γ, Ω, ω, Σ, Ξ, ζ, Τ, Ρ, Θ, n, χ)</text>
  <text class="t mono" x="90" y="520">Φπε PRIMUS :: OPERATOR SET</text>
  <text class="t mono" x="90" y="550">Σ(→, +, :, /, |, [], =, ^)</text>
  <text class="t" x="70" y="590">Precedence (tight → loose): <tspan class="mono">[]</tspan>, <tspan class="mono">^</tspan>, <tspan class="mono">=</tspan>, <tspan class="mono">|</tspan>, <tspan class="mono">/</tspan>, <tspan class="mono">:</tspan>, <tspan class="mono">+</tspan>, <tspan class="mono">→</tspan></text>
  <text class="t" x="70" y="625">Associativity: <tspan class="mono">→</tspan> right‑assoc, <tspan class="mono">+</tspan>/<tspan class="mono">:</tspan>/<tspan class="mono">/</tspan>/<tspan class="mono">|</tspan> left‑assoc, <tspan class="mono">=</tspan> postfix</text>

  <!-- Execution Model -->
  <rect class="box" x="50" y="740" width="1300" height="360"/>
  <text class="h" x="70" y="780">Execution Model</text>
  <text class="t" x="70" y="820"><tspan class="k">Reducer:</tspan> Outermost‑first, <tspan class="mono">→</tspan> right‑assoc, <tspan class="mono">=</tspan> postfix barrier</text>
  <text class="t" x="70" y="855"><tspan class="k">Π‑barrier:</tspan> suppresses trace emissions within Π scope; lift via <tspan class="mono">^</tspan> or Τ</text>
  <text class="t" x="70" y="890"><tspan class="k">Intrinsic Ξ:</tspan> loop thresholds on [ΔΨ]: tick ≥ 3, alternation ≥ 2 (k=5), depth ≥ 2</text>
  <text class="t" x="70" y="925"><tspan class="k">Λ rendering:</tspan> structural rendering; traces envelope</text>

  <!-- Trace Schema -->
  <rect class="box" x="50" y="1130" width="1300" height="260"/>
  <text class="h" x="70" y="1170">Trace Schema</text>
  <text class="t" x="70" y="1210">Λ[ rule, input, output, context, loop, tick ]</text>
  <text class="t" x="70" y="1245">Stream: Σ[ Λ[…], Λ[…], … ]</text>
  <text class="t" x="70" y="1280">Counts: symbolic by repetition (e.g., Σ(ζ,ζ,ζ))</text>

  <!-- Programs -->
  <rect class="box" x="50" y="1420" width="1300" height="500"/>
  <text class="h" x="70" y="1460">Canonical Programs (T1–T7)</text>
  <text class="t mono" x="70" y="1500">T1  ε → Ξ → Λ =; Σ([Ψ|Ω],[Ψ|Ω],[Ψ|Ω]) → Ξ → Λ =</text>
  <text class="t" x="90" y="1532">ε‑driven emergence and finalization; explicit Ξ; loop plurality</text>
  <text class="t mono" x="70" y="1570">T2  Ψ(Φ + Δ) : ζ → Ξ =</text>
  <text class="t" x="90" y="1602">Interaction + recurrence → explicit emergence → finalization</text>
  <text class="t mono" x="70" y="1640">T3  λ(Σ(Ψ | Γ)) : ζ → Λ + Γ → Π</text>
  <text class="t" x="90" y="1672">Entanglement; render; growth; Π non‑final scope (trace suppressed inside)</text>
  <text class="t mono" x="70" y="1710">T4  Γ(Δ + Λ) → Ξ → Π</text>
  <text class="t" x="90" y="1742">Growth to emergence, then transcendence (non‑final)</text>
  <text class="t mono" x="70" y="1780">T5  ζ(Ψ + Σ + Λ) : Τ → Ξ + Ω</text>
  <text class="t" x="90" y="1812">Recurrence + synchronicity → emergence, plus closure path</text>
  <text class="t mono" x="70" y="1850">T6  [Δ(Ψ)] → Λ =</text>
  <text class="t" x="90" y="1882">Intrinsic [ΔΨ]→Ξ via thresholds; render; finalize</text>
  <text class="t mono" x="70" y="1920">T7  [Δ(Ψ | Φ)] → Λ =</text>
  <text class="t" x="90" y="1952">Orthogonality variant; near‑threshold behavior</text>
</svg>
